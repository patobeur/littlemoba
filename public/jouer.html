<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LAN RPG - Game</title>
    <link rel="stylesheet" href="jouer.css" />
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js"
            }
        }
    </script>
</head>

<body>
    <canvas id="c"></canvas>

    <!-- Simple HUD -->
    <div id="hud"
        style="position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; display: block;">
        <div id="status">En jeu...</div>
    </div>

    <div id="player-info">
        <div id="player-name">Player</div>
        <div id="player-level">Niveau 1</div>

        <div class="bar-container">
            <div class="bar-label">XP</div>
            <div class="bar-bg">
                <div id="bar-xp" class="bar-fill" style="width: 0%; background: #9b59b6;"></div>
            </div>
        </div>
        <div class="bar-container">
            <div class="bar-label">HP</div>
            <div class="bar-bg">
                <div id="bar-hp" class="bar-fill" style="width: 100%; background: #e74c3c;"></div>
            </div>
        </div>
        <div class="bar-container">
            <div class="bar-label">MP</div>
            <div class="bar-bg">
                <div id="bar-mp" class="bar-fill" style="width: 100%; background: #3498db;"></div>
            </div>
        </div>

        <!-- Character Stats -->
        <div id="player-stats" style="font-size: 10px; margin-top: 8px; line-height: 1.3;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px 8px;">
                <div><span style="opacity: 0.7;">Type:</span> <span id="stat-type">-</span></div>
                <div><span style="opacity: 0.7;">Speed:</span> <span id="stat-speed">-</span></div>
                <div><span style="opacity: 0.7;">Range:</span> <span id="stat-range">-</span></div>
                <div><span style="opacity: 0.7;">ATK:</span> <span id="stat-atk">-</span></div>
                <div><span style="opacity: 0.7;">ATK CD:</span> <span id="stat-atkcd">-</span>s</div>
                <div><span style="opacity: 0.7;">HP Regen:</span> <span id="stat-hpregen">-</span></div>
                <div><span style="opacity: 0.7;">MP Regen:</span> <span id="stat-mpregen">-</span></div>
                <div><span style="opacity: 0.7;">Phys Armor:</span> <span id="stat-physarmor">-</span></div>
                <div><span style="opacity: 0.7;">Mag Armor:</span> <span id="stat-magarmor">-</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
